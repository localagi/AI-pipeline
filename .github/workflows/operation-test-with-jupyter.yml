name: Test junyper notebook
on:
  workflow_call:
    inputs:
      notebook-path:
        type: string
        default: tests/
        description: path where all *.ipynb to be tested are in
      image:
        type: string
        required: true
      port:
        type: string
      port-mapping:
        type: string
      image-options:
        type: string
        description: like --entrypoint, --command
      additional-python-dependencies:
        type: string
        description: add whatever pip you need here
      additional-args:
        description: additional args for nbconvert
        default: "--allow-errors"

    secrets:
      api-key:
        description: Optional api-key available as os.getenv('API_KEY') in your notebook
        
jobs:
  jupyter-test-job:
    runs-on: ubuntu-latest
#    container: python:3.10-slim-buster

    outputs:
      digest: ${{ steps.dockerBuild.outputs.digest }}
    services:
      service-under-test:
        image: ${{ inputs.image }}
        ports:
          - ${{ inputs.port-mapping || format('{0}:{1}', inputs.port, inputs.port) }}
#        options: ${{ inputs.image-options }}
#     volumes:
#       - /models:/models

    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
 
      - name: Install jupyter
        run: pip3 install jupyter nbconvert[webpdf]
      - name: Install jupyter output generation dependencies
        run: sudo apt install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic


      - name: Install additional dependencies for notebooks
        if: inputs.additional-python-dependencies
        run: pip3 install ${{ inputs.additional-python-dependencies }}
      
      - name: Execute notebook
        env:
          API_KEY: ${{ secrets.api-key }}
        run: python3 -m nbconvert --execute ${{ inputs.additional-args }} --to pdf --log-level DEBUG ${{ inputs.notebook-path }}/*.ipynb 
        
      - uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: ${{ inputs.notebook-path }}/*.pdf
